<ul [classList]="tabClass">
  <li *ngFor="let tabNavItem of tabNavItems; let index = index">
    <a [href]="tabNavItem.link"
       [ngClass]="(tabNavItem.isActive ? 'nav-link active' : 'nav-link' )"
       role="tab" data-toggle="pill"
       [attr.active]="tabNavItem.isActive">
      <i *ngIf="tabNavItem.icon" [classList]="tabNavItem.icon"></i>{{ tabNavItem.label }}
      <span [innerHTML]="tabNavItem.append"></span>
    </a>
  </li>
</ul>
